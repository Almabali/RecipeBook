<app-header (selectedPage)="onPageChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="md-row-12">
      <app-recipes *ngIf="selectedPage==='Recipes'"></app-recipes>
      <app-shopping-list *ngIf="selectedPage==='ShoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
